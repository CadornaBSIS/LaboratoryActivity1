<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>HTML 1</legend>
      <form>
        <label for="username">Enter Login Name:</label><br />
        <input type="text" id="username" name="username" /><br /><br />
        <label for="password">Enter Password:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="reset" value="Clear All" />
      </form>
    </fieldset>

    <p>
      <h3>This section captures user login details, using a text box for the username and a password box for the password. The inclusion of a reset button allows users to clear their entries easily, enhancing usability within a structured fieldset."</h3>
    </p>
  </body>
</html>
