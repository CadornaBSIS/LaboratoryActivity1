<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML 4</legend>
        <form>
            <legend><b>A Simple Interview</b></legend><br>
            <label for="About_Me">Tell me about yourself, Kuya Kim?</label><br>
            <textarea id="About_Me" name="About_Me" rows="4" cols="50">I'm a type of person who loves animals. My favorite pet is a snake.</textarea><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>

    <p>
        <h3>
            This section invites users to share about themselves using a textarea, which accommodates longer responses. The reset button allows quick input clearing, while the fieldset provides a structured environment for user interaction.
        </h3>
    </p>
</body>
</html>
