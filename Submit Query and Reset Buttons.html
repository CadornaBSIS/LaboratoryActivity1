<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML 7</legend>
        <form>
            <label><b>Credit Card Application Pre-Qualifying Survey</b></label><br>
            <label for="Name">Full Name:</label><br>
            <input type="text" id="Name" name="Name"><br>
            <label for="Card_Type">Card Type:</label><br>
            <select id="Card_Type" name="Card_Type">
                <option value="" disabled selected>Select Card Type</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
            </select><br>
            <label for="Income">Monthly Income:</label><br>
            <input type="number" id="Income" name="Income"><br>
            <label for="Age">Age:</label><br>
            <input type="number" id="Age" name="Age"><br><br>
            <input type="submit" value="Submit Application">
            <input type="reset" value="Clear All">
        </form>
    </fieldset>

    <p>
        <h3>
            This section facilitates a credit card application by capturing essential details such as name, card type, income, and age. The form includes both submit and reset buttons for processing and clearing inputs, respectively, ensuring a user-friendly experience.
        </h3>
    </p>
</body>
</html>
